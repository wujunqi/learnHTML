<!DOCTYPE html>
<html>
<head lang="en"> <!--使得浏览器好找到-->
    <meta charset="UTF-8"> <!--指定html的编码方式-->
    <title></title>
    <style type="text/css"> <!--内部样式表 -->
        h1 {color:red}
        p {color:blue}
    </style>
</head>
<body  bgcolor="white">

<!--不同类型的无序列表-->
<ul type="disc">
    <li>coffee</li>
    <li>Milk</li>
</ul>

<ul type="circle">
    <li>coffee</li>
    <li>Milk</li>
</ul>

<ul type="square">
    <li>coffee</li>
    <li>Milk</li>
</ul>

<!--不同类型的有序列表-->
<ol>
    <li>coffee</li>
    <li>Milk</li>
</ol>

<ol type="A">
    <li>coffee</li>
    <li>Milk</li>
</ol>

<ol type="i">
    <li>coffee</li>
    <li>Milk</li>
</ol>

<ol type="a">
    <li>coffee</li>
    <li>Milk</li>
</ol>

<ol type="I">
    <li>coffee</li>
    <li>Milk</li>
</ol>

<!--自定义列表-->
<dl>
    <dt>coffee</dt>
    <dd>black</dd>
    <dt>milk</dt>
    <dd>123</dd>
</dl>
</body>
</html>
